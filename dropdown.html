<!DOCTYPE html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<title>
	</title>
</head>

<script>
	
	$(document).ready(function(){
		$(document).keypress(function(){
			var i = $("#div1").html();
			console.log(i);
			$("#div1").animate({left: '250px',opacity:'0.5',height:'150px',width:'150'});
			$("#div1").animate({fontSize:'2em'});
		});
	});
</script>
<body>

	<button>Click me</button>
	<div id="div1" style="height : 100px;width:100px;background-color: red; position: absolute;">Hello World</div>

</body>
</html>
